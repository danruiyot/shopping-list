<div id="food">
    <div id="example-table">
    <table class="table table-responsive table-striped table-sm" id="myTables">
     <thead>
        <tr class="w3-hide">
            <th>Name</th>
            <th>protein</th>
            <th>Fat</th>
            <th>Carbs</th>
            <th>Kcal</th>
        </tr>
     </thead>
<tbody>
    <tr ng-repeat="x in names" data-id="500">
        <td>{{ x.name }}</td>
        <td>{{ (x.nutrition['protein'] | number:1 ) *1 }}</td>
        <td>{{ (x.nutrition['fat'] | number:1 ) *1 }}</td>
        <td>{{ (x.nutrition['carbohydrate']| number:1 ) *1  }}</td>
        <td> {{ ( x.nutrition['fat'] + x.nutrition['carbohydrate'] + x.nutrition['protein'] | number:1 ) *1 }}  </td>
    </tr>
</tbody>
</table>
</div>
</div>
<script>
    $(document).ready( function () {
        $('#myTables').DataTable( {
            "bPaginate": true,
    "bLengthChange": false,
    "bFilter": true,
    "bInfo": false,
    "bAutoWidth": false,
    
        } );
    } );
    </script>
