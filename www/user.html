<form action="">
<div class="container">
    <div class="row">
        <div class="col-l-12">
            
        </div>
        <div class="col-lg-12">
            
            <table class="table table-borderless">
                <tr>
                    <th>Name</th>
                    <td><input class="form-control" type="name" value="{{ username }}" id="username"></td>
                </tr>
                <tr>
                    <th>DOB</th>
                    <td><input class="form-control" type="name" value="{{ dob }}"  id="dob"></td>
                </tr>
                <tr>
                    <th>BMI</th>
                    <td><input class="form-control" type="name" value="{{ bmi_res }}"  id="bmi"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input class="form-control" type="email" value="{{ email }}"  id="email"></td>
                </tr>
                <tr>
                    <th>Gender</th>
                        <td>
                            <select name="gender" id="gender" class="w3-input" >
                                <option value="{{ gender }}">{{ gender }}</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                              </select>

                </tr>
                <input type="text" value="{{ id }}" id="my_id" hidden>
            </table>
            <button type="button" class="btn btn-outline-primary" onclick="update()">Update</button>
        </div>
    </div>
</div>
</form>
