<div id="recipess">
    <table class="table" id="table">
        <thead>
            <tr class="w3-hide">
                <th>Image</th>
                <th>name</th>
                <th>description</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            <tr  ng-repeat="x in recipes" >
                <td><img src="{{ x.image }}" class="img-thumbnail" alt="" width="100%"> </td>
                <td>{{ x.name }}</td>
                <td>{{ x.description }}</td>
                <td><button class="btn btn-outline-primary" data-identity="500" ng-click="recipez(x.id)">view</button></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="table" id="tables" style="display: none;">
    <div class="card">
        <img class="card-img-top" src="{{ recipesz.image }}" width="100%">
        <div class="card-body">
            <h4 class="card-title">{{ recipesz.name }}</h4>
            <p class="card-text">{{ recipesz.description }}</p>
            incredients
            <table >
                <tr>
                    <th>Name</th>
                    <td>Units</td>
                    <td>Amount</td>
    
                </tr>
                <tr  ng-repeat="r in recipesz['ingredient']">
                <td>{{ r.name }}</td>
                <td>{{ r.unit }}</td>
                <td>{{ r.amount }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script>
    $(document).ready( function () {
        $('#table').DataTable( {
            "bPaginate": true,
    "bLengthChange": false,
    "bFilter": true,
    "bInfo": false,
    "bAutoWidth": false,
    "stateSave": true,
    "lengthMenu": [[5, 10, 25, 50, -1], [5, 10, 25, 50, "All"]]

    // "pageLength": 5
        } );
    } );
    </script>
